<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Score Board: Basket Ball</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Basket Ball score board to write scores of each team playing game.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="my-style.css">
        <script src="my-script.js" defer></script>
    </head>

    <body>
        <div class="for-centering">
            <div class="container">
                <div>
                    <h1>HOME</h1>
                    <p id="home-score">0</p>
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
                </div>

                <div>
                    <h1>AWAY</h1>
                    <p id="guest-score">0</p>
                    <button onclick="addOneGuest()">+1</button>
                    <button onclick="addTwoGuest()">+2</button>
                    <button onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
    </body>
</html>
